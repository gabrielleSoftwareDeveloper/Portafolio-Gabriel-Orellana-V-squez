<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Estilos -->
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css" />
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/scroll.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/loader.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css" />


    <script src="assets/js/map.js" defer></script>
    <!-- Defer permitirá que se cargue primero el DOM completo y después el mapa de googleto.-->
    <script src="assets/js/menu.js" defer></script>

    <title>Portafolio - Gabriel Orellana Vásquez</title>
</head>

<body>

    <!-- Layour principal, lo contendrá todo.-->
    <div class="layout">
        <!-- Barra lateral (info de usuario).-->
        <aside class="layout__aside">
            <section class="aside__user-info">
                <!--Información general del usuario.-->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="assets/img/default-user.jpg" alt="" class="user-info__image" />
                        <!-- La sombra de la imagen se agrega aquí con ::after-->
                    </div>
                    <h2 class="user-info__name">Gabriel Orellana Vásquez</h2>
                    <div class="user-info__job">Desarrollador Web</div>
                </div>
                <!--Menú de navegación.-->
                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">Sobre mí</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Curriculum</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="blog.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link menu__link--active">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!--Links a redes sociales.-->
                <div class="user-info__user-links">

                    <ul class="user-links__social">
                        <li class="social__option">
                            <a href="https://www.linkedin.com/in/gabriel-orellana-vasquez/" class="social__link"
                                target="_blank">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="https://github.com/gabrielleSoftwareDeveloper" class="social__link"
                                target="_blank">
                                <i class="social__icon fa-brands fa-github"></i>
                            </a>
                        </li>
                    </ul>

                </div>

                <!--Botón del currículum.-->
                <div class="user-info__buttons">
                    <a href="assets/documents/Curriculum_01_2025_Gabriel_Orellana_SD.pdf" class="user-info__btn"
                        target="_blank">
                        Descargar CV
                    </a>
                </div>

                <!--Pie de página.-->
                <footer class="user-info__footer">
                    &copy; 2024 Gabriel Orellana Vásquez
                </footer>

            </section>
        </aside>

        <!-- Menú responsive. -->
        <div class="layout__menu-toggle">
            <i class="menu-togle__icon fa-solid fa-bars"></i>
            <i class="menu-togle__icon fa-solid fa-xmark"></i>
        </div>

        <!-- Contenido principal-->
        <main class="layout__content">
            <section class="content__page content__contact">
                <!-- Este contenido cambia en cada página del sitio web.-->
                <header class="contact__header">
                    <h1 class="contact__title">Contacto</h1>
                </header>

                <div class="contact__container">
                    <section class="contact__info">

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-location-dot"></i>
                            <h2 class="contact__subtitle">Madrid</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-phone"></i>
                            <h2 class="contact__subtitle">+34 654 65 04 92</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-envelope"></i>
                            <h2 class="contact__subtitle">gabriel.orevas96@gmail.com</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-circle-check"></i>
                            <h2 class="contact__subtitle">Desarrollador de Software</h2>
                        </div>

                    </section>

                    <!-- Formulario de contacto -->
                    <section class="contact__form-box">

                        <div class="contact__map" id="load-iframe-map">
                            <span class="loader"></span>
                        </div>

                        <header class="contact_form-header">
                            <h3 class="form-header__title">¿Cómo puedo <span class="title__color">ayudarte?</span></h3>
                        </header>

                        <form class="contact__form" action="https://formspree.io/f/xyzgybnd" method="POST">
                            <div class="form__container">

                                <section class="form__left">

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" required
                                            placeholder="Nombre" />
                                        <label for="name" class="form__label">Nombre</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="email" class="form__input" name="email" required
                                            placeholder="Email" />
                                        <label for="email" class="form__label">Email</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subject" required
                                            placeholder="Subject" />
                                        <label for="name" class="form__label">Asunto</label>
                                    </div>

                                </section>

                                <section class="form__right">

                                    <div class="form__group form__group--textarea">
                                        <textarea class="form__input form__input--textarea" name="message" required
                                            placeholder="Message"></textarea>
                                        <label for="message" class="form__label">Mensaje</label>
                                    </div>

                                </section>

                            </div>

                            <input type="submit" class="form__button" value="Enviar mensaje" />

                        </form>

                    </section>

                </div>



            </section>
        </main>
    </div>

</body>

</html>
